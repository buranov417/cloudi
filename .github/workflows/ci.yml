name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r api/requirements.txt
      - name: Run API tests
        env:
          INSPECT_URL: http://127.0.0.1:5000/check
          INSPECT_KEY: DEMO-KEY-123
        run: |
          cd api
          # start server in background (Flask) for test
          python -m flask run --host=127.0.0.1 --port=5000 &
          sleep 2
          python test_api.py