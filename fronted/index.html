<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NodIdeas Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-screen">
  <h2>Admin Login</h2>
  <input type="password" id="access-code" placeholder="Enter Access Code">
  <button id="login-btn">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="admin-panel" style="display:none;">
  <h1>NodIdeas Admin Panel</h1>

  <section>
    <h2>Statistics</h2>
    <pre id="stats"></pre>
    <button id="refresh-stats">Refresh Stats</button>
  </section>

  <section>
    <h2>Generate Access Token</h2>
    <button id="generate-token-btn">Generate Token</button>
    <p id="new-token"></p>
  </section>

  <section>
    <h2>Manage Steps</h2>
    <div id="steps"></div>
    <button id="refresh-steps">Refresh Steps</button>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
