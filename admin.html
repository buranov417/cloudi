<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Infrastructure Control Panel</h1>

<div class="panel">
  <input id="company" placeholder="Company name">
  <button onclick="generate()">Generate IP</button>
</div>

<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>IP</th>
      <th>Key</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<button class="logout" onclick="logout()">Logout</button>

<script src="app.js"></script>
</body>
</html>
