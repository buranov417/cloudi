<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>inspect.ai — Demo Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f1724;color:#e6eef6;margin:0;padding:0}
    .header{padding:20px;text-align:center;background:#071429}
    .container{max-width:720px;margin:28px auto;padding:16px}
    button{padding:12px 18px;border-radius:8px;border:none;background:#0ea5a4;color:#072a2a;font-size:16px;cursor:pointer}
    .card{background:#0b1220;padding:16px;border-radius:10px;border:1px solid #213148}
    input, textarea{padding:8px;border-radius:6px;border:1px solid #213148;background:#06101a;color:#e6eef6;width:100%}
    pre{white-space:pre-wrap;color:#cfe8ff}
    label{display:block;margin-top:8px;margin-bottom:4px}
  </style>
</head>
<body>
  <div class="header"><h2>inspect.ai — Demo Dashboard</h2></div>
  <div class="container">
    <div class="card">
      <h3>Run test request</h3>
      <label>API URL</label>
      <input id="apiUrl" value="https://inspect-ai.onrender.com/check"/>
      <label>API Key</label>
      <input id="apiKey" value="DEMO-KEY-123"/>
      <label>Synthetic payload (JSON)</label>
      <textarea id="payload" style="height:120px">{ "rps": 20, "unique_ips_1h": 2, "device_change": 0, "payload_size": 2200, "requests_per_min": 40 }</textarea>
      <div style="margin-top:12px">
        <button onclick="run()">Send test</button>
      </div>
      <h4>Result</h4>
      <pre id="result">No result yet.</pre>
    </div>
  </div>
<script>
async function run(){
  const url = document.getElementById("apiUrl").value.trim();
  const key = document.getElementById("apiKey").value.trim();
  let payload = {};
  try { payload = JSON.parse(document.getElementById("payload").value); } catch(e){ alert("Invalid JSON"); return; }
  document.getElementById("result").innerText = "Requesting...";
  try {
    const r = await fetch(url, {
      method: "POST",
      headers: {"Content-Type":"application/json","X-API-Key": key},
      body: JSON.stringify(payload)
    });
    const text = await r.text();
    try {
      const json = JSON.parse(text);
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    } catch(e) {
      document.getElementById("result").innerText = text;
    }
  } catch(err) {
    document.getElementById("result").innerText = "Error: " + err;
  }
}
</script>
</body>
</html>
