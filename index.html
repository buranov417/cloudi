<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cloudi MVP</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .box { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Cloudi — искусственная облачная система</h2>

    <label>Введите уровень нагрузки (интерации):</label>
    <input id="loadInput" type="number" style="width: 100%; margin-top: 10px; padding: 10px;" />

    <button onclick="startTest()" style="margin-top: 20px;">Старт</button>

    <div class="result" id="resultBox"></div>
  </div>

<script>
function startTest() {
  const load = Number(document.getElementById("loadInput").value);
  const startTime = performance.now();

  let processed = 0;
  for (let i = 0; i < load; i++) {
    processed++;
  }

  const endTime = performance.now();
  const duration = (endTime - startTime).toFixed(2);

  document.getElementById("resultBox").innerHTML =
    "Обработано: " + processed.toLocaleString() + " интераций<br>" +
    "Время обработки: " + duration + " мс<br>" +
    "Пропускная способность: " + (processed / (duration / 1000)).toLocaleString() + " инт/сек";
}
</script>
</body>
</html>
