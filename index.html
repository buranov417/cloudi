<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEntrop | BRN Protocol</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .app-card {
            width: 85%;
            max-width: 400px;
            background: #111;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #222;
        }
        h1 { font-weight: 800; letter-spacing: -1px; margin: 0; font-size: 2rem; }
        .tag { color: var(--accent); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 40px; }
        
        /* Кнопка действия */
        .action-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.95); }

        /* Системная кнопка экспорта (как на iOS) */
        #exportBtn {
            display: none;
            background: var(--accent);
            color: #000;
            margin-top: 20px;
        }

        #fileInput { display: none; }
        .console {
            margin-top: 30px;
            font-family: monospace;
            font-size: 0.7rem;
            color: #666;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <h1>OpenEntrop</h1>
        <div class="tag">BRN TECHNOLOGY 050</div>

        <input type="file" id="fileInput">
        
        <button class="action-btn" id="selectBtn" onclick="document.getElementById('fileInput').click()">
            ВЫБРАТЬ ОБЪЕКТ
        </button>

        <button class="action-btn" id="exportBtn">
            ИМПОРТИРОВАТЬ .BRN
        </button>

        <div class="console" id="log">
            > СИСТЕМА ГОТОВА...
        </div>
    </div>

    <script>
        let finalBrnFile = null;

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const log = document.getElementById('log');
            const selectBtn = document.getElementById('selectBtn');
            const exportBtn = document.getElementById('exportBtn');

            // 1. Визуальная работа алгоритма
            selectBtn.style.display = "none";
            log.innerHTML = "> ЗАПУСК OPENENTROP...<br>> ПРИМЕНЕНИЕ ФОРМУЛЫ BRN-050...<br>> ИЗВЛЕЧЕНИЕ КОРНЯ ДАННЫХ...";

            // Имитируем реальное время обработки (3 секунды)
            await new Promise(r => setTimeout(r, 3000));

            // 2. СОЗДАНИЕ РЕАЛЬНОГО ФАЙЛА
            // В будущем здесь будет: const response = await fetch('твой_сервер/сжать')
            // Сейчас создаем бинарный объект, чтобы кнопка импорта заработала реально
            const dummyContent = new TextEncoder().encode("BRN_PROPRIETARY_ENCRYPTED_DATA_" + Math.random());
            finalBrnFile = new File([dummyContent], file.name + ".brn", { type: "application/octet-stream" });

            log.innerHTML = `> УСПЕХ: ${file.name}.brn<br>> РАЗМЕР СЖАТИЯ: 0.001%<br>> ГОТОВО К ПЕРЕДАЧЕ.`;
            
            // 3. Показываем кнопку импорта
            exportBtn.style.display = "block";
        });

        // ФУНКЦИЯ ВЫЗОВА МЕНЮ АЙФОНА (SHARE SHEET)
        document.getElementById('exportBtn').onclick = async () => {
            if (!finalBrnFile) return;

            // Проверяем, поддерживает ли браузер (Safari/Chrome на iOS поддерживают)
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [finalBrnFile],
                        title: 'OpenEntrop Export',
                        text: 'Файл сжат через протокол OpenEntrop BRN-050'
                    });
                } catch (err) {
                    console.log("Ошибка импорта: " + err);
                }
            } else {
                // Если это обычный комп, просто скачиваем
                const link = document.createElement('a');
                link.href = URL.createObjectURL(finalBrnFile);
                link.download = finalBrnFile.name;
                link.click();
            }
        };
    </script>
</body>
</html>
