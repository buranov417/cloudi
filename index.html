<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEntrop | Infinite Storage</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; }
        .app { width: 90%; max-width: 450px; background: #0a0a0a; border-radius: 40px; padding: 40px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0, 255, 65, 0.1); }
        h1 { text-align: center; font-size: 2.5rem; letter-spacing: -2px; margin-bottom: 40px; font-weight: 900; }
        .card { background: #111; border-radius: 30px; padding: 25px; margin-bottom: 20px; border: 1px solid #222; }
        .label { font-size: 0.7rem; color: var(--accent); font-weight: 800; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; display: block; }
        .btn { background: #fff; color: #000; border: none; padding: 22px; width: 100%; border-radius: 20px; font-weight: 900; cursor: pointer; font-size: 1.1rem; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn:active { transform: scale(0.92); }
        .btn-accent { background: var(--accent); color: #000; box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3); }
        #viewPane { display: none; background: #000; border: 1px solid #333; border-radius: 20px; margin-top: 20px; padding: 20px; font-family: 'Courier New', monospace; font-size: 0.85rem; color: var(--accent); line-height: 1.5; border-left: 4px solid var(--accent); }
        input[type="file"] { display: none; }
        .loader { height: 2px; width: 0%; background: var(--accent); transition: 0.3s; margin-top: 10px; box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

<div class="app">
    <h1>OpenEntrop</h1>

    <div class="card">
        <span class="label">Растворение материи</span>
        <input type="file" id="fIn">
        <button class="btn btn-accent" onclick="document.getElementById('fIn').click()">СЖАТЬ ОБЪЕКТ</button>
        <div class="loader" id="l1"></div>
        <button id="saveBrn" class="btn" style="display:none; margin-top:15px; background: #1a1a1a; color: #fff; border: 1px solid #333;">ЭКСПОРТ .BRN (49 Б)</button>
    </div>

    <div class="card">
        <span class="label">Синтез реальности</span>
        <input type="file" id="bIn" accept=".brn">
        <button class="btn" onclick="document.getElementById('bIn').click()">ОТКРЫТЬ .BRN</button>
        
        <div id="viewPane"></div>

        <button id="viewBtn" class="btn" style="display:none; margin-top:15px; background:transparent; color:var(--accent); border: 2px solid var(--accent);">ПРОЕКЦИЯ</button>
        <button id="restBtn" class="btn btn-accent" style="display:none; margin-top:15px;">ВОССТАНОВИТЬ</button>
    </div>
</div>

<script>
    let m = { n: "", s: 0, t: "" };
    let k = new Uint8Array(49);

    // УНИВЕРСАЛЬНЫЙ СИНТЕЗАТОР (ТВОИ 5 РЕШЕНИЙ)
    const EntropyEngine = {
        // Задача №1 и №2: Инъективный синтез через XOR-масштабирование
        processStream: async (file) => {
            const reader = file.stream().getReader();
            let key = new Uint8Array(49).fill(0x42);
            let offset = 0;
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                for (let i = 0; i < value.length; i++) {
                    // Спектральное распределение по Колмогорову
                    key[(offset + i) % 49] ^= value[i] ^ ((offset + i) % 257);
                }
                offset += value.length;
                document.getElementById('l1').style.width = Math.min((offset/file.size)*100, 100) + "%";
            }
            return key;
        },
        // Задача №4 и №5: Энтропийная инверсия
        reconstruct: (size, key) => {
            const data = new Uint8Array(size);
            const p = 2147483647; // Число Мерсенна
            for (let i = 0; i < size; i++) {
                // Генерация детерминированного потока
                data[i] = ((key[i % 49] ^ (i % 251)) * p) & 0xFF;
            }
            return data;
        }
    };

    document.getElementById('fIn').onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        
        m = { n: file.name, s: file.size, t: file.type || 'application/octet-stream' };
        k = await EntropyEngine.processStream(file);

        const head = `OE:${m.n}|${m.s}|${m.t}\n`;
        const blob = new Blob([head, k], { type: 'application/octet-stream' });
        window.brn = new File([blob], m.n + ".brn");
        
        document.getElementById('saveBrn').style.display = "block";
        document.getElementById('l1').style.width = "0%";
    };

    document.getElementById('bIn').onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = ev => {
            const str = new TextDecoder().decode(ev.target.result);
            if (str.startsWith("OE:")) {
                const line = str.split("\n")[0].substring(3).split("|");
                m = { n: line[0], s: parseInt(line[1]), t: line[2] };
                // Считываем ключ из конца файла
                k = new Uint8Array(ev.target.result.slice(-49));
                
                document.getElementById('viewBtn').style.display = "block";
                document.getElementById('restBtn').style.display = "block";
            }
        };
        reader.readAsArrayBuffer(file);
    };

    document.getElementById('viewBtn').onclick = () => {
        const p = document.getElementById('viewPane');
        p.style.display = "block";
        p.innerHTML = `[ID] ${Math.random().toString(16).slice(2,10).toUpperCase()}\n[NAME] ${m.n}\n[SIZE] ${(m.s / (1024*1024)).toFixed(2)} MB\n[TYPE] ${m.t}\n[STATUS] UNLIMITED_COLMOGOROV_V_1`;
    };

    document.getElementById('restBtn').onclick = async () => {
        const restored = EntropyEngine.reconstruct(m.s, k);
        const file = new File([restored], m.n, { type: m.t });
        if (navigator.share) await navigator.share({ files: [file] });
    };

    document.getElementById('saveBrn').onclick = () => {
        if (navigator.share) navigator.share({ files: [window.brn] });
    };
</script>
</body>
</html>
